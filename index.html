<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="result-summary">
        <div class="results">
            <h1 class="title-result">Your result</h1>
            <p class="result-score"><span>76</span> of 100</p>
            <div class="result-details">
                <p class="result-rank">Great</p>
                <p class="date-test">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary">
            <h2 class="title-summary">Summary</h2>
            <div class="summary-items">

                <div class="summary-item item-reaction">
                    <div class="flex-group">
                        <img src="./assets/images/icon-reaction.svg">
                        <h3 class="summary-item-title color-reaction">Reaction</h3>
                    </div>
                    <p class="summary-score"><span>80 </span> / 100</p>
                </div>

                <div class="summary-item item-memory">
                    <div class="flex-group">
                        <img src="./assets/images/icon-memory.svg">
                        <h3 class="summary-item-title color-memory">Memory</h3>
                    </div>
                    <p class="summary-score"><span>80</span> /100</p>
                </div>

                <div class="summary-item item-verval">
                    <div class="flex-group">
                        <img src="./assets/images/icon-verbal.svg">
                        <h3 class="summary-item-title color-verval">Verbal</h3>
                    </div>
                    <p class="summary-score"><span>80</span> /100</p>
                </div>

                <div class="summary-item item-visual">
                    <div class="flex-group">
                        <img src="./assets/images/icon-visual.svg">
                        <h3 class="summary-item-title color-visual">Visual</h3>
                    </div>
                    <p class="summary-score"><span>80</span> /100</p>
                </div>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>
</main>

</body>
